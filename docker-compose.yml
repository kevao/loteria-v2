version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: loteria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    # Executa o Postgres dentro do container ouvindo na porta 5442
    command: ["postgres", "-c", "port=5442"]
    ports:
      - "5442:5442"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
